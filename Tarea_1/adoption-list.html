<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS para todas las paginas -->
    <link rel="stylesheet" href="src/css/body.css">
    <link rel="stylesheet" href="src/css/top-footer.css">
    <!-- CSS para esta pagina -->
    <link rel="stylesheet" href="src/css/adoption-list.css">
    <!-- Importar (?) imagenes -->
    <title>Adoptar</title>
</head>
<body>
    <!-- Barra superior de la pagina -->
    <nav>
        <ul id="nav-bar">
            <li><a class="home" href="index.html">Inicio</a></li>
            <li><a class="current" href="adoption-list.html">Listado</a></li>
            <li><a href="adoption-stats.html">Estadísticas</a></li>
            <li><a href="add-adoption.html">Publicar Aviso</a></li>
        </ul>
    </nav>

    <main>
        <!-- Contenedor de listado -->
        <div id="listado-container">
            <div class="listado">
                <!-- Encabezados -->
                <div class="listado-header">
                    <div class="listado-col">Fecha Publicación</div>
                    <div class="listado-col">Fecha Entrega</div>
                    <div class="listado-col">Comuna</div>
                    <div class="listado-col">Sector</div>
                    <div class="listado-col">Cantidad / Tipo / Edad</div>
                    <div class="listado-col">Nombre Contacto</div>
                    <div class="listado-col">Total Fotos</div>
                </div>
                <!-- Filas se llenarán con JS -->
                <div class="listado-body"></div>
            </div>
        </div>

        <!-- Contenedor detalle -->
        <div id="detalle-container" style="display:none;">
            <h2>Detalle del Aviso</h2>
            <div id="detalle-info"></div>
            <div id="detalle-fotos"></div>
            <button id="volver-listado">Volver al listado</button>
            <button id="volver-portada">Volver a la portada</button>
        </div>

        <!-- Contenedor para modal de foto -->
        <div id="modal-foto" style="display:none;">
            <span id="cerrar-modal">Cerrar</span>
            <img id="foto-grande" src="" alt="Foto ampliada">
        </div>

        <script type="module" src="src/javascript/adoption-list.js"></script>
    </main>

    <!-- Fin de la pagina -->
    <footer id="bottom-bar">
        <div class="footer-content">
            <p>Desarrollado por Jorge Cummins.</p>
            <ul class="footer-links">
                <li><a href="https://github.com/JorgeCSH/desarrollo_web_jorge_cummins">Repositorio de la pagina</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
